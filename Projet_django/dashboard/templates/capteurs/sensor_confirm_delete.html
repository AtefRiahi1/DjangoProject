<!-- capteurs/templates/capteurs/sensor_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete Sensor</title>
  </head>
  <body>
    <h1>Are you sure you want to delete "{{ sensor }}"?</h1>
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'sensor_list' %}">Cancel</a>
  </body>
</html>
