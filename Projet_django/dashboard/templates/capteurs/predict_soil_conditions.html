{% extends 'front/base.html' %} {% block content %}
<section class="container my-5">
  <h2>
    Prédiction des Conditions du Sol pour le Capteur {{ capteur.nom_capteur }}
  </h2>

  <div class="card">
    <div class="card-body">
      <p><strong>Prédiction de l'humidité (%):</strong> {{ prediction.0 }}</p>
      <p>
        <strong>Prédiction de la température (°C):</strong> {{ prediction.1 }}
      </p>
    </div>
  </div>

  <a href="{% url 'mesure_list' capteur.id %}" class="btn btn-primary mt-3">
    Retour à la liste des mesures
  </a>
</section>
{% endblock %}
